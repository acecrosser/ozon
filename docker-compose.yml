version: '2'
services: 
    short: 
        build: .
        ports:
            - "8000:8000"
        depends_on: 
            - postgres
        environment:
            - POSTGRES_USER=postgres
            - USE_DOCKER=yes
    postgres: 
        build: 
            context: .
            dockerfile: Dockerfile-psql
        volumes:
            - postgres_data_local:/var/lib/postgresql/data
            - postgres_backup_local:/backups
        ports:
            - '5433:5432'
        environment:
            POSTGRES_USER: postgres
