version: '2'
services: 
    short: 
        build: .
        ports:
            - "8000:8000"
        depends_on: 
            - postgres
    postgres: 
        build: 
            context: .
            dockerfile: Dockerfile-psql
        ports:
            - "5432:5432"
        environment:
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: shorturl
        restart: always